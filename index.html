<!DOCTYPE html>

  <meta charset="UTF-8" />

  <title>AnimeWorld Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .background {
      background-image: url('https://wallpapercave.com/wp/wp7024186.jpg');
      background-size: cover;
      background-position: center;
      padding: 20px 0;
    }
    .logo {
      text-align: center;
      margin-bottom: 10px;
    }
    .logo img {
      width: 200px;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px;
    }
    .search-bar input {
      width: 90%;
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
    }
    .characters {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      background: rgba(0,0,0,0.7);
    }
    .char-card {
      text-align: center;
    }
    .char-card img {
      width: 80px;
      height: 80px;
      border-radius: 15px;
      background-color: #00e676;
      padding: 10px;
    }
    .char-card div {
      margin-top: 5px;
      font-weight: bold;
    }
    .section-title {
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    .cards {
      display: flex;
      overflow-x: auto;
      padding: 0 15px 20px;
      gap: 10px;
    }
    .card {
      min-width: 140px;
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card span {
      display: block;
      padding: 5px;
      background: #333;
      font-size: 14px;
    }

    .networks {
      display: flex;
      justify-content: space-around;
      padding: 60px 20px 20px;
      background: #0a0a0a;
      flex-wrap: wrap;
      gap: 20px;
    }
    .networks a img {
      width: 40px;
    }

    .network-logos {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 20px;
      background: #0a0a0a;
      scroll-behavior: smooth;
    }
    .network-logos img {
      width: 100px;
      height: auto;
      border-radius: 10px;
      flex-shrink: 0;
    }
    .network-logos::-webkit-scrollbar {
      display: none;
    }

    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #121212;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 999;
    }
    .navbar a {
      text-align: center;
      font-size: 14px;
      color: #ffffff;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      transition: color 0.3s ease;
    }
    .navbar a:hover {
      color: #00e676;
    }
    .navbar-icon {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
